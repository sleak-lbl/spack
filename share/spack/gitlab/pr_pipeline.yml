pr_pipeline:
  only:
  - external_pull_requests
  variables:
    SPACK_REF: ${CI_EXTERNAL_PULL_REQUEST_SOURCE_BRANCH_NAME}
    SPACK_IS_PR_PIPELINE: "True"
  trigger:
    project: spack/e4s
    strategy: depend

merge_pipeline:
  only:
  - develop
  variables:
    SPACK_REF: ${CI_COMMIT_SHA}
  trigger:
    project: spack/e4s
    strategy: depend